<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="src/css/app.css">
   <link rel="stylesheet" href="src/css/particles.css">
   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

   <!-- -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- -->
   <link rel="shortcut icon" href="https://links.stwgabriel.space/src/assets/Favicon.ico"
      type="https://links.stwgabriel.space/src/assets/image/x-icon">
   <link rel="apple-touch-icon" href="https://links.stwgabriel.space/src/assets/Favicon.ico">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

   <!-- -->
   <meta property="og:type" content="website">
   <meta property="og:url" content="https://links.stwgabriel.space/">

   <meta property="og:image" content="https://links.stwgabriel.space/src/assets/seo-banner.png">
   <meta name="theme-color" content="#21222C">

   <meta name="author" content="Gabriel Silva">

   <meta property="og:description" content="Gabriel's Link Tree">
   <meta name="description" content="Gabriel's Link Tree">

   <meta property="og:site_name" content="Gabriel's Space">
   <meta property="og:title" content="Gabriel's Link Tree">

   <title>Gabriel's Link Tree</title>
</head>

<body>
   <div id="particles-js"></div>

   <div id="app">

      <section id="profile">

         <div title="profile picture" class="profile__pic logo">
            <img src="src/assets/photo.png " alt="profile pic">
         </div>
         <h1 class="profile__name color--white"> Gabriel Silva </h1>
         <span class="profile__description color--white"> Front-end Student </span>

      </section>

      <section id="options">
         <h2 style="font-size: 0;"> social medias </h2>

         <ul title="options">

            <li title="linkedin" class="tree-option option--linkedin">
               <a class="option__url" href="https://linkedin.com/in/stwgabriel">

                  <img src="src/assets/linkedin.svg" alt="linkedin">
                  <span class="link__title color--white"> Linkedin </span>

               </a>
            </li>

            <li title="github" class="tree-option option--github">
               <a class="option__url" href="https://github.com/stwgabriel">

                  <img src="src/assets/github.svg" alt="">
                  <span class="link__title color--white">GitHub</span>

               </a>
            </li>

            <li title="instagram" class="tree-option option--instagram">
               <a class="option__url" href="https://instagram.com/stwgabriel">

                  <img src="src/assets/instagram.svg" alt="instagram">
                  <span class="link__title color--white">Instagram</span>

               </a>
            </li>

            <li title="spotify" class="tree-option  option--spotify">
               <a class="option__url" href="https://open.spotify.com/user/1z6i9ho7cwzzl060u44lmm042?si=01afcbab865a4321">

                  <img src="src/assets/spotify.svg" alt="Spotify">
                  <span class="link__title color--white">Spotify</span>

               </a>
            </li>

            <li title="email" class="tree-option option--email">
               <a class="option__url" href="mailto:gabrielstw@pm.me">

                  <img src="src/assets/email.svg" alt="email">
                  <span class="link__title color--white">E-Mail</span>

               </a>
            </li>

         </ul>
      </section>

   </div>

   <!-- hidden items -->
   <div id="copied-alert" class="offScreen"> Copied! </div>
   <div class="email-modal-overlay --inactive">

      <div title="click to exit" class="click-to-exit"></div>

      <div id="email-modal" class="modal-box">

         <div class="email-modal-content">

            <h2 class="color--white"> Email </h2>
            <span class="color--white"> Copy if you donâ€™t have an email client installed </span>
            <div class="email-view-box">
               <input id="email-view" class="color--white" title="Click To Copy" readonly type="text" onclick="copy()"
                  value="gabrielstw@pm.me">
            </div>

         </div>

         <button class="email__action-button" onclick="copy();">
            <span class="color--white"> Copy & Close </span>
         </button>

      </div>
   </div>
   <div class="start-load --active">
      <p class="load-text">Loading..</p>
      <div class="line-box">
         <div class="line line1 load-anim"></div>
         <div class="line line2 load-anim"></div>
         <div class="line line3 load-anim"></div>
         <div class="line line4 load-anim"></div>
         <div class="line line5 load-anim"></div>
         <div class="line line6 load-anim"></div>
         <div class="line line7 load-anim"></div>
      </div>
   </div>

   <!-- scripts -->
   <script src="src/js/particles.js"></script>
   <script src="src/js/app.js"></script>
   <script src="src/js/start.js"></script>
   <script src="src/js/add-email-info.js"></script>
   <script src='src/js/copied-popup.js'></script>
   <script src="src/js/email-modal.js"></script>
   <script src="src/js/copy-command.js"></script>
</body>

</html>
